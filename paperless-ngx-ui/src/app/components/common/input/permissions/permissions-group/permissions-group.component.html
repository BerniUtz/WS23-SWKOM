<div class="paperless-input-select">
    <div>
      <ng-select name="inputId" [(ngModel)]="value"
        [disabled]="disabled"
        clearable="true"
        [items]="groups"
        multiple="true"
        bindLabel="name"
        bindValue="id"
        (change)="onChange(value)">
      </ng-select>
    </div>
</div>
