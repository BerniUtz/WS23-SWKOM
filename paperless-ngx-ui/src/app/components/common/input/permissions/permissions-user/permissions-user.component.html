<div class="paperless-input-select">
  <div>
    <ng-select name="inputId" [(ngModel)]="value"
      [disabled]="disabled"
      clearable="true"
      [items]="users"
      multiple="true"
      bindLabel="username"
      bindValue="id"
      (change)="onChange(value)">
    </ng-select>
  </div>
</div>
